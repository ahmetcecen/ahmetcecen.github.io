<!-- SKILLS -->
<script src="/js/progressbar.min.js"></script>
<!--div class="box" onclick="return toggleMeClass('skilldetails');"-->
<div class="box">
<h2><i class="fa fa-tasks ico"></i> Toolsets </h2>
{% assign countx = 0 %}
{% for subject in site.data.resume.skills %}
<div class="skills clearfix">
  <div class="item-skills">
	  {{subject.name}}
  </div>
  <div class="col-sm-offset-1 col-sm-12 clearfix skilldetails"> <!--style="display: none;"-->
  
    {% assign county = 0 %}
	{% for keyword in subject.keywords %}
	
	<b><div id="skill{{countx}}{{county}}" style="width: 90px; margin: 5px; float: left; text-align:center"></div></b>

	<script>

	// progressbar.js@1.0.0 version is used
	// Docs: http://progressbarjs.readthedocs.org/en/1.0.0/

	var bar{{countx}}{{county}} = new ProgressBar.SemiCircle(skill{{countx}}{{county}}, {
	  strokeWidth: 10,
	  easing: 'easeInOut',
	  duration: 1000,
	  color: 'rgb(167, 17, 17)',
	  trailColor: '#ff9999',
	  trailWidth: 10,
	  svgStyle: null
	});

	bar{{countx}}{{county}}.animate({{subject.level[county]  | times:0.01}});  // Number from 0.0 to 1.0

	bar{{countx}}{{county}}.setText('{{keyword}}');
	bar{{countx}}{{county}}.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
	bar{{countx}}{{county}}.text.style.fontSize = '1em';
	bar{{countx}}{{county}}.text.style.color = '#000000';

	</script>
		
	{% assign county = county | plus:1 %}
	{% endfor %}
  </div>
</div>
{% assign countx = countx | plus:1 %}
{% endfor %}
</div>
